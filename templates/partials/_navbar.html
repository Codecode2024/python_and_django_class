{% load static %}
<!-- Navbar -->
{% comment %} <div class="container"> {% endcomment %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
    <a class="navbar-brand" href={% url 'pages:index' %}>
      <!-- fix logo -->
        <img src={% static "img/logo.png" %} class="logo" alt="" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li {% if '/' == request.path %} class="nav-item active mr-3" {% else %} class = "nav-item mr-3" {% endif %}>
             <!-- fix index -->
            <a class="nav-link" href={% url 'pages:index' %}>Home</a>
          </li>
          <li {% if '/about' == request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
             <!-- fix about -->
            <a class="nav-link" href={% url 'pages:about' %}>About</a>
          </li>
          <!--fix switch light active -->
          <li {% if '/listings/' == request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
             <!-- fix listings -->
            <a class="nav-link" href={% url 'listings:index' %}
              >Inpatient medical services</a
            >
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-3">

             <!-- fix register-->
            <a class="nav-link" href="register.html">
              <i class="fas fa-user-plus"></i> Register</a
            >
          </li>
          <li class="nav-item mr-3">

             <!-- fix login-->
            <a class="nav-link" href="login.html">
              <i class="fas fa-sign-in-alt"></i>

              Login</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
